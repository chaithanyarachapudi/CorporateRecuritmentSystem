<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
        }
        .back-link, .apply-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-link:hover, .apply-button:hover {
            background-color: #1976D2;
        }
        .share-buttons {
            margin-top: 20px;
        }
        .share-button {
            margin-right: 10px;
            background-color: #e7e7e7;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
        .share-button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container" id="job-details-container">
        <!-- Job details will be loaded here -->
    </div>
    <div class="share-buttons">
        <button class="share-button" onclick="shareJob('linkedin')">Share on LinkedIn</button>
        <button class="share-button" onclick="shareJob('twitter')">Share on Twitter</button>
        <button class="share-button" onclick="shareJob('facebook')">Share on Facebook</button>
    </div>
    <a href="UserLogin.html" class="back-link">Back to Jobs</a>
    <a href="applicationForm.html" class="apply-button">Apply Now</a>

        function getJobIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('jobId');
        }

        function loadJobDetails() {
            const jobId = getJobIdFromUrl();
            if (jobId && jobDetails[jobId]) {
                const job = jobDetails[jobId];
                const container = document.getElementById('job-details-container');
                container.innerHTML = `
                    <h1>${job.title}</h1>
                    <p>${job.description}</p>
                    <h2>Responsibilities</h2>
                    <ul>${job.responsibilities.map(responsibility => `<li>${responsibility}</li>`).join('')}</ul>
                    <h2>Requirements</h2>
                    <ul>${job.requirements.map(requirement => `<li>${requirement}</li>`).join('')}</ul>
                    <div class="vacancies">Vacancies: ${job.vacancies}</div>
                `;
            } else {
                document.getElementById('job-details-container').innerHTML = '<p>Job details not found.</p>';
            }
        }

        function shareJob(platform) {
            const jobId = getJobIdFromUrl();
            if (jobId) {
                const job = jobDetails[jobId];
                let shareUrl = '';
                const jobTitle = encodeURIComponent(job.title);

                switch (platform) {
                    case 'linkedin':
                        shareUrl = `https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(window.location.href)}&title=${jobTitle}`;
                        break;
                    case 'twitter':
                        shareUrl = `https://twitter.com/intent/tweet?text=${jobTitle}&url=${encodeURIComponent(window.location.href)}`;
                        break;
                    case 'facebook':
                        shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`;
                        break;
                }

                window.open(shareUrl, '_blank');
            }
        }

        document.addEventListener('DOMContentLoaded', loadJobDetails);
    </script>
</body>
</html>
