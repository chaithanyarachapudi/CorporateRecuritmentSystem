<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Selection</title>
    <style>
        body {
        	background-image: url('images/i1.jpeg');
        	background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .navbar {
            width: 100%;
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            text-align: center;
        }
        .module {
            display: inline-block;
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            width: 100px;
        }
        .module h3 {
            margin: 0;
        }
    </style>
</head>
<body>
	<div class="navbar" id="navbar-placeholder"></div>
	
    <div class="container">
        <div class="module" onclick="redirectTo('user')">
            <h3>User</h3>
        </div>
        <div class="module" onclick="redirectTo('admin')">
            <h3>Admin</h3>
        </div>
        <div class="module" onclick="redirectTo('company')">
            <h3>Company</h3>
        </div>
    </div>

    <script>
    function loadNavbar() {
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    }

    document.addEventListener('DOMContentLoaded', loadNavbar);
        function redirectTo(module) {
            if (module === 'user') {
                window.location.href = 'USIgnIn.html';
            } else if (module === 'admin') {
                window.location.href = 'SignIn.html';
            } else if (module === 'company') {
                window.location.href = 'CSignIn.html';
            }
        }
    </script>
</body>
</html>
